<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ladder leaderboard</title>
  <link rel="stylesheet" href="/css/foundation.min.css">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <div class="banner-container">
    <div class="row align-middle">
      <div id="profile-container" class="column small-12">
        <div id="profile" class="row align-middle">
          <div class="columns small-2">
            <img id="profile-image" src="http://dummyimage.com/150" alt="" class="profile-image" />
          </div>
          <div class="columns small-3 text-left">
            <span id="profile-name">@profilename</span><br>
            <span id="real-name" class="sub-head">Real Name</span>
          </div>
          <div class="columns small-7 text-right">
            <span id="profile-rank">--</span><br>
            <span id="profile-rating" class="sub-head">(1000)</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="columns">
      <div class="row">
        <div class="columns">
          <h1>Match History</h1>
        </div>
      </div>
      <div id="match-data">
        <div class="row">
          <div class="columns small-8">
            <div id="match-history">
              <div class="row align-middle lb-header text-center right-spacer">
                <div class="columns small-2">Result</div>
                <div class="columns small-4">Opponent</div>
                <div class="columns small-2">Scores</div>
                <div class="columns small-4">Date</div>
              </div>
            </div>
          </div>
          <div class="columns small-4">
            <div class="row align-middle">
              <div class="win-bar bar"></div>
              <div class="lose-bar bar"></div>
            </div>
            <div class="row align-middle match-counts">
              <div class="columns small-4 text-center">
                <span class="win count">0</span><br>
                <span class="match-counts label">wins</span>
              </div>
              <div class="columns small-4 text-center">
                <span class="loss count">0</span><br>
                <span class="match-counts label">losses</span>
              </div>
              <div class="columns small-4 text-center">
                <span class="draw count">0</span><br>
                <span class="match-counts label">draws</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/vendor/jquery.js"></script>
  <script>
    $(function(){
      function buildMatchRows(result, opponent, opponentID, score, date) {
        var resultClass = result == 'W' ? 'win' : 'loss';
        var daysOfTheWeek = ['Su', 'M', 'T', 'W', 'Th', 'F', 'Sa']
        return '<div class="row align-middle lb-row lb-row-sm text-center right-spacer">' +
          '<div class="columns small-2"><span class="' + resultClass +'">' + result + '</span></div>' +
          '<div class="columns small-4"><a class="lb-link" href="/profile/' + opponentID + '">@' + opponent + '</a></div>' +
          '<div class="columns small-2">' + score +'</div>' +
          '<div class="columns small-4">' + date.getFullYear() + "/" + (date.getMonth() + 1) + "/" + date.getDate() + ' (' +  daysOfTheWeek[date.getDay()] + ')</div>' +
        '</div>'
      }

      $.get("/api/v1/players/{{ player_id }}", function(data) {
        var user = data.data;
        $("img#profile-image").attr("src", user.profile_picture);
        $("#profile-name").text("@" + user.slack_name);
        $("#real-name").text(user.real_name);
        $("#profile-rating").text("(" + Number(user.rating).toFixed(0) + ")");

        var numGames = parseInt(user.num_games_played);
        var wins = parseInt(user.num_games_won);
        var losses = numGames - wins;
        var winsPercentage = (wins / numGames) * 100
        var lossesPercentage = (losses / numGames) * 100
        $("#match-data .match-counts .win").text(wins);
        $("#match-data .match-counts .loss").text(losses);
        $(".win-bar").css("width", Number(winsPercentage).toFixed(0) + "%")
        $(".lose-bar").css("width", Number(lossesPercentage).toFixed(0) + "%")
      })

      $.get("/api/v1/rankings?top=-1", function(data){
        var rankings = data.data.rankings;
        var userData = ""
        for (var i = 0, len = rankings.length; i < len; i++) {
          var r = rankings[i];
          if (r.player_id == "{{ player_id }}") {
            userData = r;
          }
        }
        if (userData) {
          $("#profile-rank").text("#" + userData.rank);
        }
      });

      $.get("/api/v1/players/{{ player_id }}/matches?sort=-1&limit=10", function(data) {
        var matches = data.data.matches;
        var matchHistoryDiv = $("#match-history")
        for (var i = 0, len = matches.length; i < len; i++) {
          var match = matches[i];
          matchHistoryDiv.append(buildMatchRows(match.result, match.opponent_name, match.opponent, match.scores, new Date(match.timestamp)))
        }
      })
    })
  </script>
</body>
</html>
